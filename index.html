<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="new">
        <h1 class="h1">ðŸ“„Contact FormðŸ“„</h1>
        <div class="row">
        <form action="">
                <br><br>
                <label for="name1">First_name:</label>
                <input id="name1" type="text" placeholder="Enter First_name Here">
                <label for="name2">Last_name:</label>
                <input id="name2" type="text" placeholder="Enter Last_name Here">
                <br><br>

                <label for="Gender">Choose your Gender:</label>
                <select name="Type" id="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Any_Other">Any_Other</option>
                    <option value="Prefer No to Say">Prefer No to Say</option>
                </select>
                <br><br>

                <label for="DOB">Date of Birth:</label>
                <input id="DOB" type="date">
                <br><br>

                <label for="telephone">Mobile_No:</label>
                <input id="telephone" type="telephone">
                <br><br>

                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="abc@gmail.com"> 
                <br><br>    

                <label for="Education">Education:</label>
                <select name="Type" id="Education">
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                </select>
                <br><br>

                <label for="colour">Choose your favourite colour:</label>
                <input type="color" id="colour">
                <br><br>

                <label for="Sport">Choose favourite Sport:</label>
                <select name="Type" id="Cricket">
                    <option value="Cricket">Cricket</option>
                    <option value="Football">Football</option>
                    <option value="Hockey">Hockey</option>
                    <option value="Any_Other">Any_Other</option>
                </select>

                <br><br>

                <!-- <label for="contactus">Contact Us</label> -->
                <textarea name="contactus" id="contactus" cols="40" rows="10" placeholder="Contact Us"></textarea>

                <br><br>
                
                <input class="hey" type="Reset">
                <input type="Submit">
                
                
        </form>
    </div>
    </div>
</body>
</html>
